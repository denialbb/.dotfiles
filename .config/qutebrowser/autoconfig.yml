# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      normal:
        <Ctrl+n>: move-to-next-line
        <Ctrl+p>: move-to-prev-line
        <Ctrl+y>: spawn --userscript ytdl.sh
        '=': cmd-set-text -s :open
        T: hint links tab
        cc: hint images spawn sh -c "cliphist link {hint-url}"
        cs: cmd-set-text -s :config-source
        gJ: tab-move +
        gK: tab-move -
        gm: tab-move
        h: history
        pP: open -- {primary}
        pp: open -- {clipboard}
        pt: open -t -- {clipboard}
        qm: macro-record
        sH: config-cycle statusbar.show always never
        tH: config-cycle tabs.show multiple never
        tT: config-cycle tabs.position bottom left
  content.headers.user_agent:
    https://accounts.google.com/*: Mozilla/5.0 ({os_info}; rv:131.0) Gecko/20100101
      Firefox/131.0
  content.javascript.clipboard:
    https://github.com: access-paste
  content.notifications.enabled:
    https://www.youtube.com: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  fonts.debug_console:
    global: default_size default_family
  fonts.default_family:
    global: Iosevka Custom
  fonts.default_size:
    global: 12pt
  fonts.downloads:
    global: default_size default_family
  scrolling.smooth:
    global: true
  statusbar.position:
    global: bottom
  statusbar.show:
    global: always
  tabs.favicons.show:
    global: never
  tabs.indicator.width:
    global: 0
  tabs.max_width:
    global: -1
  tabs.min_width:
    global: -1
  tabs.position:
    global: bottom
  tabs.title.alignment:
    global: center
  tabs.title.elide:
    global: right
  window.transparent:
    global: false
